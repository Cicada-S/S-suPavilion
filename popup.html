<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说语音阅读器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>📚 小说语音阅读器</h1>
    
    <div class="form-group">
      <label for="urlInput">小说页面URL：</label>
      <input type="text" id="urlInput" placeholder="https://example.com/book/1.html" value="https://3e1f0c948d7559c0884.a07cdf3.cc/book/1000/1.html">
    </div>

    <div class="form-group">
      <label for="contentSelector">内容选择器（CSS）：</label>
      <input type="text" id="contentSelector" placeholder="#chaptercontent 或 .content" value="#chaptercontent">
      <small>使用CSS选择器定位小说内容区域</small>
    </div>

    <div class="form-group">
      <label for="nextButtonSelector">下一章按钮选择器（CSS）：</label>
      <input type="text" id="nextButtonSelector" placeholder="#pb_next 或 .next-btn" value="#pb_next">
      <small>使用CSS选择器定位"下一章"按钮</small>
    </div>

    <div class="form-group">
      <label for="speedInput">播放速度：<span id="speedValue">1.0</span>x</label>
      <input type="range" id="speedInput" min="0.5" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">开始阅读</button>
      <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
      <button id="stopBtn" class="btn btn-danger" disabled>停止</button>
    </div>

    <div class="status" id="status">准备就绪</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
